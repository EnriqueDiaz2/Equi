<!-- Delete Pokemon confirmation modal -->
<div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
    <!-- Header -->
    <div class="bg-red-50 px-4 pt-5 pb-4 sm:p-6">
        <div class="sm:flex sm:items-start">
            <!-- Warning icon -->
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            
            <!-- Modal title and message -->
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-red-700" id="modal-title">
                    Warning
                </h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-600">
                        Are you sure you want to delete <strong>{{ pokemon.Nombre }}</strong>? This action cannot be undone.
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Pokemon info -->
    <div class="px-4 py-3 bg-gray-50">
        <div class="flex items-center">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center mr-4 border border-gray-200">
                {% if pokemon.Ruta_Imagen %}
                    <img src="{{ pokemon.Ruta_Imagen }}" alt="{{ pokemon.Nombre }}" class="h-10 w-10 object-contain">
                {% else %}
                    <span class="text-lg font-bold text-gray-600">#{{ pokemon.No_Pokemon }}</span>
                {% endif %}
            </div>
            <div>
                <h2 class="text-base font-medium text-gray-700">{{ pokemon.Nombre }}</h2>
                <p class="text-sm text-gray-500">#{{ pokemon.No_Pokemon }}</p>
            </div>
        </div>
    </div>
    
    <!-- Buttons -->
    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse border-t border-gray-200">
        <form method="post" action="{% url 'pokemon_delete' pokemon.No_Pokemon %}" class="inline-flex">
            {% csrf_token %}
            <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                Delete
            </button>
        </form>
        <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm modal-cancel-button">
            Cancel
        </button>
    </div>
</div>
